<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
    <script>
        // Check for success query parameter
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('status') === 'success') {
                alert('Application submitted successfully!');
            }
        };
    </script>
</head>
<body>
    <h2>University Admission Form</h2>
    <form action="submit-admission.php" method="POST">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="program">Select Program</label>
        <select id="program" name="program" required>
            <option value="">-- Select a Program --</option>
            <option value="BSc in CSE">BSc in CSE</option>
            <option value="BBA">BBA</option>
            <option value="BA in English">BA in English</option>
            <option value="LLB">LLB</option>
            <option value="BPharm">BPharm</option>
        </select><br><br>

        <label for="ssc_gpa">SSC GPA</label>
        <input type="number" step="0.01" id="ssc_gpa" name="ssc_gpa" min="0" max="5" required><br><br>

        <label for="hsc_gpa">HSC GPA</label>
        <input type="number" step="0.01" id="hsc_gpa" name="hsc_gpa" min="0" max="5" required><br><br>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
